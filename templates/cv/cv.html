{% extends "base.html" %}

{% block title %}CV – Yannick Wahl{% endblock %}

{% block content %}
<section class="cv-section">
  <h1>Curriculum Vitae</h1>

  <div class="cv-actions">
    <a href="{{ cv_url }}" target="_blank" class="btn">
      Télécharger le CV (PDF)
    </a>
  </div>

  <div class="cv-viewer">
    <iframe
      src="{{ cv_url }}"
      width="100%"
      height="900"
      style="border: none;"
    ></iframe>
  </div>
</section>
{% endblock %}
