{% extends "base.html" %}

{% block title %}IMMO — Nouvelle propriété{% endblock %}

{% block content %}
<main class="wrap">
  <h1>Nouvelle propriété</h1>

  <form method="post">
    {% csrf_token %}

    <h2>Bien</h2>
    {{ property_form.non_field_errors }}
    {{ property_form.as_p }}

    <h2>Prêt (optionnel)</h2>
    {{ loan_form.non_field_errors }}
    {{ loan_form.as_p }}

    <button type="submit">Créer</button>
  </form>
</main>
{% endblock %}
